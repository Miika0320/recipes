<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe Database</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="side-card">
        <button class="small-btn">Admin Login</button>
        <button class="small-btn">Download Recipe card template</button>
    </div>

    <h1 class="title">My Recipe Database</h1>

    <div class="center-section">

        <button class="big-btn">View all Recipes</button>

        <h2 class="section-header">Add new Recipe</h2>

        <div class="row-buttons">
            <button class="mid-btn">Add Manual Recipe</button>
            <button class="mid-btn">Add Recipe URL</button>
            <button class="mid-btn">Add JSON file</button>
        </div>

        <h2 class="section-header">Export all Recipes</h2>

        <select class="dropdown">
            <option>Export Options</option>
            <option>Full page export</option>
            <option>Recipe card export</option>
        </select>

    </div>
</body>

</html>
