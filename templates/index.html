<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="home-wrapper">

        <h1 class="title">Recipe Manager</h1>
    
        <!-- MAIN VIEW RECIPES CARD -->
        <div class="main-card">
            <a href="/recipes" class="btn-main">View All Recipes</a>
        </div>
    
        <!-- ADD RECIPES SECTION -->
        <div class="section-card">
            <h2>Add Recipes</h2>
            <div class="button-row">
                <a href="/add/manual" class="btn">Add Manually</a>
                <a href="/add/url" class="btn">Add From URL</a>
                <a href="/add/upload" class="btn">Upload File</a>
            </div>
        </div>
    
        <!-- EXPORT SECTION -->
        <div class="section-card">
            <h2>Export</h2>
            <div class="button-column">
                <a href="/export/pdf" class="btn">Export Full PDF</a>
                <a href="/export/cards" class="btn">Export Recipe Cards</a>
                <a href="/template" class="btn">Blank Card Template</a>
            </div>
        </div>
    
        <!-- ADMIN LOGIN -->
        <div class="admin-login">
            {% if session.admin_logged_in %}
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Admin Login</a>
            {% endif %}
        </div>

    </div>
        
</body>
</html>
