<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="index-container">

        <!-- MAIN VIEW BUTTON -->
        <div class="main-action">
            <a href="/recipes" class="btn-big">View Recipes</a>
        </div>
    
        <!-- ADD RECIPE OPTIONS -->
        <div class="section-label">Add Recipes</div>
        <div class="add-buttons">
            <a href="/add/manual" class="btn">Add Manually</a>
            <a href="/add/url" class="btn">Add From URL</a>
            <a href="/add/upload" class="btn">Upload File</a>
        </div>
    
        <!-- EXPORT BUTTONS -->
        <div class="section-label">Export Recipes</div>
        <div class="export-buttons">
            <a href="/export/pdf" class="btn">Export as PDF</a>
            <a href="/export/cards" class="btn">Export as Recipe Cards</a>
            <a href="/template" class="btn">Download Blank Card Template</a>
        </div>
    
        <!-- ADMIN LOGIN -->
        <div class="admin-login">
            {% if session.admin_logged_in %}
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Admin Login</a>
            {% endif %}
        </div>
    
    </div>
    
        
</body>
</html>
