<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="index-buttons">
        <a href="{{ url_for('add_manual') }}" class="btn btn-primary btn-lg">Add Manual Recipe</a>
        <a href="{{ url_for('add_url') }}" class="btn btn-success btn-lg">Add Recipe from URL</a>
        <a href="{{ url_for('upload_json') }}" class="btn btn-warning btn-lg">Upload JSON Recipes</a>
        <a href="{{ url_for('view_recipes') }}" class="btn btn-secondary btn-lg">View Recipes</a>
        {% if session.admin_logged_in %}
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Admin Login</a>
        {% endif %}
        <form action="{{ url_for('bulk_export_all') }}" method="post" class="d-grid">
            <label for="format" class="form-label mt-2 fw-bold text-center">Export Format:</label>
            <select name="format" id="format" class="form-select mb-2 text-center">
                <option value="standard">Standard (Full Page)</option>
                <option value="cards">Recipe Cards (2 per Page)</option>
            </select>
            <button type="submit" class="btn btn-info btn-lg">Export All Recipes</button>
        </form>
        <form action="{{ url_for('download_template') }}" method="get" class="d-grid">
            <button type="submit" class="btn btn-primary">Download Recipe Card Template</button>
        </form>
    </div>
    
        
</body>
</html>
