<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe Database</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="side-card">
        {% if session.admin_logged_in %}
            <a href="{{ url_for('logout') }}" class="small-btn">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="small-btn">Admin Login</a>
        {% endif %}
        <a href="{{ url_for('download_template') }}" class="small-btn">Recipe card template</a>
    </div>

    <h1 class="title">My Recipe Database</h1>

    <div class="center-section">

        <a href="{{ url_for('view_recipes') }}" class="big-btn">View all Recipes</a>

        <h2 class="section-header">Add new Recipe</h2>

        <div class="row-buttons">
            <a href="{{ url_for('add_manual') }}" class="mid-btn">Add Manual Recipe</a>
            <a href="{{ url_for('add_url') }}" class="mid-btn">Add Recipe URL</a>
            <a href="{{ url_for('upload_json') }}" class="mid-btn">Add JSON file</a>
        </div>

        <h2 class="section-header">Export all Recipes</h2>

        <select class="dropdown" onchange="handleExport(this)">
            <option value="">Export Options</option>
            <option value="/bulk_export_all?format=standard">Full page export</option>
            <option value="/bulk_export_all?format=cards">Recipe card export</option>
            <option value="/bulk_export_all?format=category_sorted">Category Sort export</option>

    </div>

<script>
function handleExport(sel) {
    if (sel.value) {
        // Since /bulk_export_all handles both formats, we use a simple GET redirect.
        window.location.href = sel.value;
    }
}
</script>

</body>
</html>
