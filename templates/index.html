<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recipe Database</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>

<div class="page-wrapper">

    <!-- LEFT FLOATING CARD -->
    <div class="side-card">
        {% if session.admin_logged_in %}
            <a href="{{ url_for('logout') }}" class="side-btn">Admin Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="side-btn">Admin Login</a>
        {% endif %}

        <a href="/template" class="side-btn">Download Recipe<br>card template</a>
    </div>

    <!-- MAIN TITLE -->
    <h1 class="title">My Recipe Database</h1>

    <!-- MAIN VIEW BUTTON -->
    <div class="center-section mt-3">
        <a href="/recipes" class="btn-main">View all Recipes</a>
    </div>

    <!-- ADD NEW RECIPE -->
    <div class="section">
        <h2 class="section-title">Add new Recipe</h2>
        <div class="section-buttons">
            <a href="/add/manual" class="btn-pill">Add Manual Recipe</a>
            <a href="/add/url" class="btn-pill">Add Recipe URL</a>
            <a href="/add/upload" class="btn-pill">Add JSON file</a>
        </div>
    </div>

    <!-- EXPORT SECTION -->
    <div class="section">
        <h2 class="section-title">Export all Recipes</h2>

        <div class="section-buttons">
            <!-- dropdown -->
            <div class="dropdown">
                <button class="btn-pill dropdown-toggle export-btn" data-bs-toggle="dropdown">
                    Export Options
                </button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/export/pdf">Full Page PDF</a></li>
                    <li><a class="dropdown-item" href="/export/cards">Recipe Cards PDF</a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
