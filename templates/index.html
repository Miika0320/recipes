<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* PAGE LAYOUT */
    .home-wrapper {
        max-width: 700px;
        margin: 40px auto;
        text-align: center;
        padding: 0 20px;
        font-family: "Inter", Arial, sans-serif;
    }

    /* TITLE */
    .title {
        font-size: 42px;
        margin-bottom: 35px;
        font-weight: 700;
        color: #2c3e50;
    }

    /* CARD STYLE CONTAINERS */
    .main-card,
    .section-card {
        background: white;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.07);
        margin-bottom: 30px;
    }

    .section-card h2 {
        font-size: 24px;
        margin-bottom: 18px;
        color: #2c3e50;
    }

    /* MAIN BUTTON */
    .btn-main {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 18px 26px;
        border-radius: 10px;
        font-size: 22px;
        font-weight: 600;
        text-decoration: none;
        width: 100%;
        transition: 0.2s;
    }
    .btn-main:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    /* REGULAR BUTTONS */
    .btn-custom {
        display: inline-block;
        background: #3498db;
        color: white !important;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 18px;
        text-decoration: none;
        min-width: 180px;
        transition: 0.2s;
    }
    .btn-custom:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    /* BUTTON GROUP LAYOUTS */
    .button-row {
        display: flex;
        justify-content: center;
        gap: 18px;
        flex-wrap: wrap;
    }

    .button-column {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
    }

    /* ADMIN LOGIN */
    .admin-login {
        margin-top: 25px;
        text-align: center;
    }

    .admin-login .btn {
        min-width: 200px;
    }
  </style>

</head>
<body>

    <div class="home-wrapper">

        <h1 class="title">Recipe Manager</h1>

        <!-- MAIN VIEW RECIPES CARD -->
        <div class="main-card">
            <a href="/recipes" class="btn-main">View All Recipes</a>
        </div>

        <!-- ADD RECIPES SECTION -->
        <div class="section-card">
            <h2>Add Recipes</h2>
            <div class="button-row">
                <a href="/add/manual" class="btn-custom">Add Manually</a>
                <a href="/add/url" class="btn-custom">Add From URL</a>
                <a href="/add/upload" class="btn-custom">Upload File</a>
            </div>
        </div>

        <!-- EXPORT SECTION -->
        <div class="section-card">
            <h2>Export</h2>
            <div class="button-column">
                <a href="/export/pdf" class="btn-custom">Export Full PDF</a>
                <a href="/export/cards" class="btn-custom">Export Recipe Cards</a>
                <a href="/template" class="btn-custom">Blank Card Template</a>
            </div>
        </div>

        <!-- ADMIN LOGIN -->
        <div class="admin-login">
            {% if session.admin_logged_in %}
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-secondary">Admin Login</a>
            {% endif %}
        </div>

    </div>

</body>
</html>
