<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Manual Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4">Add Manual Recipe</h1>
  <form method="POST">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Ingredients (comma separated)</label>
      <input type="text" name="ingredients" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Instructions</label>
      <textarea name="instructions" class="form-control" rows="6" required></textarea>
    </div>
    <div class="mb-3">
      <label>Category</label>
      <select name="category" class="form-select" required>
        <option value="main">Main</option>
        <option value="side">Side</option>
        <option value="dessert">Dessert</option>
        <option value="drink">Drink</option>
        <option value="uncategorized">Uncategorized</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Source (URL or text)</label>
      <input type="text" name="source" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Recipe</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
</body>
</html>
