<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ğŸ“š Recipe List</h1>

    <form method="GET">
        <input type="text" name="search" placeholder="Search recipes..." value="{{ search }}">
        <input type="text" name="category" placeholder="Filter by category..." value="{{ category }}">
        <button type="submit">Filter</button>
    </form>

    <form method="POST">
        <button type="submit">ğŸ“„ Export Selected to PDF</button>
        <ul>
            {% for r in recipes %}
            <li>
                <input type="checkbox" name="selected" value="{{ r.id }}">
                <h3><a href="/recipe/{{ r.id }}">{{ r.title }}</a></h3>
                <p><b>Category:</b> {{ r.category }}</p>
                <p><b>Source:</b> <a href="{{ r.source }}" target="_blank">{{ r.source }}</a></p>
            </li>
            {% endfor %}
        </ul>
    </form>

    <a href="/">ğŸ  Back to Home</a>
</body>
</html>
