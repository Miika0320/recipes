<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .badge-main { background-color: #007bff; }
    .badge-side { background-color: #28a745; }
    .badge-dessert { background-color: #ffc107; }
    .badge-drink { background-color: #17a2b8; }
    .badge-uncategorized { background-color: #6c757d; }
  </style>
</head>
<body>
<div class="container my-5">

  <div class="mb-3 d-flex justify-content-between">
    <h2>All Recipes</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Main Menu</a>
  </div>

  <!-- Search / Filter -->
  <form method="get" class="row mb-4">
    <div class="col-md-6">
      <input type="text" name="search" class="form-control" placeholder="Search by title">
    </div>
    <div class="col-md-4">
      <select name="category" class="form-select">
        <option value="">All Categories</option>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <form method="post" action="{{ url_for('bulk_export_selected') }}">
    <div class="mb-3">
      <button type="button" id="selectAllBtn" class="btn btn-info btn-sm mb-2">Select All</button>
      <button type="submit" class="btn btn-success btn-sm mb-2">Export Selected</button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Select</th>
          <th>Title</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for rid, recipe in recipes.items() %}
          <tr>
            <td><input type="checkbox" name="selected_recipes" value="{{ rid }}"></td>
            <td>{{ recipe.title }}</td>
            <td>
              <span class="badge 
                {% if recipe.category == 'main' %}badge-main
                {% elif recipe.category == 'side' %}badge-side
                {% elif recipe.category == 'dessert' %}badge-dessert
                {% elif recipe.category == 'drink' %}badge-drink
                {% else %}badge-uncategorized{% endif %}">
                {{ recipe.category }}
              </span>
            </td>
            <td>
              <a href="{{ url_for('view_recipe', rid=rid) }}" class="btn btn-primary btn-sm">View</a>
              <a href="{{ url_for('edit_recipe', rid=rid) }}" class="btn btn-warning btn-sm">Edit</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
</div>

<script>
  const selectAllBtn = document.getElementById('selectAllBtn');
  selectAllBtn.addEventListener('click', () => {
    const checkboxes = document.querySelectorAll('input[name="selected_recipes"]');
    checkboxes.forEach(cb => cb.checked = true);
  });
</script>
</body>
</html>
